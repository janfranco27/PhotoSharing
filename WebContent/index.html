<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>

<body>

<form name="Login" action="LogearUsuario" method="post">
	<table style="border:black 3px solid">
		<thead>
		<tr>
			<th colspan="2"> Login </th>
		</tr>
		</thead>
		
		<tbody>
		<tr>
			<td> Usuario </td>
			<td> <input type="text" name="usuario" /> </td>
		</tr>
		
		<tr>
			<td> Password </td>
			<td> <input type="password" name="password" /> </td>
		</tr>
		
		<tr>
			<td> <input type="submit" value="Aceptar" /> </td>
		</tr>
		
		</tbody> 
	
	</table>
</form>

Eres nuevo usuario? Registrate!

<form name="NewUser" action="NuevoUsuario" method="post">
	<table style="border:black 3px solid">
		<thead>
		<tr>
			<th colspan="2"> Registrar </th>
		</tr>
		</thead>
		
		<tbody>
		<tr>
			<td> Nombre </td>
			<td> <input type="text" name="nombre" /> </td>
		</tr>
		
		<tr>
			<td> Apellidos </td>
			<td> <input type="text" name="apellidos" /> </td>
		</tr>
		
		<tr>
			<td> Email </td>
			<td> <input type="text" name="email" /> </td>
		</tr>
		
		<tr>
			<td> ID </td>
			<td> <input type="text" name="usuario" /> </td>
		</tr>
		
		<tr>
			<td> Password </td>
			<td> <input type="password" name="password" /> </td>
		</tr>
		
		<tr>
			<td> <input type="submit" value="Aceptar" /> </td>
		</tr>
		
		</tbody> 
	
	</table>
</form>

</body>
</html>
